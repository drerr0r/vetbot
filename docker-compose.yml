services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: vetbot_db
    environment:
      POSTGRES_DB: vetbot
      POSTGRES_USER: vetbot_user
      POSTGRES_PASSWORD: vetbot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetbot_user -d vetbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VetBot application
  vetbot:
    build: .
    container_name: vetbot_app
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DATABASE_URL=postgres://vetbot_user:vetbot_password@postgres:5432/vetbot?sslmode=disable
      - DEBUG=${DEBUG}
      - ADMIN_IDS=${ADMIN_IDS}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data: