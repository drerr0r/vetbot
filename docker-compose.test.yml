version: '3.8'

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: vetbot_db_test
    environment:
      POSTGRES_DB: vetbot_test
      POSTGRES_USER: vetbot_user
      POSTGRES_PASSWORD: vetbot_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Другой порт чтобы не конфликтовать с основной БД
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetbot_user -d vetbot_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data: