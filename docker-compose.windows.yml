version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vetbot_db
    environment:
      POSTGRES_DB: vetbot
      POSTGRES_USER: vetbot_user
      POSTGRES_PASSWORD: vetbot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetbot_user -d vetbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: